{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon"
        href="https://github.com/izam-mohammed/izam-mohammed.github.io/blob/main/img/logo.png?raw=true"
        type="image/webp" />
    <title>Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>body {color: #566787;background: #f5f5f5;font-family: 'Roboto', sans-serif;}.table-responsive {margin: 30px 0;}.table-wrapper {min-width: 1000px;background: #fff;padding: 20px;box-shadow: 0 1px 1px rgba(0, 0, 0, .05);}.table-title {padding-bottom: 10px;margin: 0 0 10px;min-width: 100%;}.table-title h2 {margin: 8px 0 0;font-size: 22px;}.search-box {position: relative;float: right;}.search-box input {height: 34px;border-radius: 20px;padding-left: 35px;border-color: #ddd;box-shadow: none;}.search-box input:focus {border-color: #3FBAE4;}.search-box i {color: #a0a5b1;position: absolute;font-size: 19px;top: 8px;left: 10px;}table.table tr th, table.table tr td {border-color: #e9e9e9;}table.table-striped tbody tr:nth-of-type(odd) {background-color: #fcfcfc;}table.table-striped.table-hover tbody tr:hover {background: #f5f5f5;}table.table th i {font-size: 13px;margin: 0 5px;cursor: pointer;}table.table td:last-child {width: 130px;}table.table td a {color: #a0a5b1;display: inline-block;margin: 0 5px;}table.table td a.view {color: #03A9F4;}table.table td a.edit {color: #FFC107;}table.table td a.delete {color: #E34724;}table.table td i {font-size: 19px;}.pagination {float: right;margin: 0 0 5px;}.pagination li a {border: none;font-size: 95%;width: 30px;height: 30px;color: #999;margin: 0 2px;line-height: 30px;border-radius: 30px !important;text-align: center;padding: 0;}.pagination li a:hover {color: #666;}.pagination li.active a {background: #03A9F4;}.pagination li.active a:hover {background: #0397d6;}.pagination li.disabled i {color: #ccc;}.pagination li i {font-size: 16px;padding-top: 6px;}.hint-text {float: left;margin-top: 6px;font-size: 95%;}.add-new {border-radius: 30px;height: 35px;}.top-col {padding-left: 30px;}</style>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        function u() {
            document.getElementById('search-word').addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    var x = document.getElementById("search-box");
                    x.submit();
                    return false;
                }
            })
        }
    </script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>User <b>Details</b></h2>
                        </div>
                        <div class="col-sm-6 top-col">
                            <a href="/logout"><button type="button"
                                    class="btn btn-danger add-new d-none d-md-inline"></i>Logout</button></a>
                            <a href="/useradmin/adduser"><button type="button"
                                    class="btn btn-info add-new d-none d-md-inline"><i class="fa fa-plus"></i> Add
                                    New</button></a>
                            <form class="search-box" id="search" onsubmit="u()" action="" method="post">
                                {% csrf_token %}
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" id="search-word"
                                    name="search-word">
                            </form>

                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Super User</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in members %}

                        <tr>
                            <td>{{x.id}}</td>
                            <td>{{x.username}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.is_superuser}}</td>
                            <td>
                                <a href="/useradmin/edit/{{x.id}}" class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a href="/useradmin/delete/{{x.id}}" class="delete" title="Delete"
                                    data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>

                        {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
