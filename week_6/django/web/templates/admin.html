{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://github.com/izam-mohammed/izam-mohammed.github.io/blob/main/img/logo.png?raw=true" type="image/webp" />
    <title>Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        function u(){
            document.getElementById('search-word').addEventListener("keyup", function(event){
                if (event.keyCode === 13){
                    var x = document.getElementById("search-box");
                    x.submit();
                    return false;
                }
            })
        }
    </script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>User <b>Details</b></h2>
                        </div>
                        <div class="col-sm-6 top-col">
                            <a href="/logout"><button type="button" class="btn btn-danger add-new d-none d-md-inline"></i>Logout</button></a>
                            <a href="/useradmin/adduser"><button type="button" class="btn btn-info add-new d-none d-md-inline"><i class="fa fa-plus"></i> Add New</button></a>
                            <form class="search-box" id="search" onsubmit="u()" action="" method="post">
                                {% csrf_token %}
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" id="search-word" name="search-word">
                            </form>
                            
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Super User</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in members %}

                        <tr>
                            <td>{{x.id}}</td>
                            <td>{{x.username}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.is_superuser}}</td>
                            <td>
                                <a href="/useradmin/edit/{{x.id}}" class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a href="/useradmin/delete/{{x.id}}" class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>

                        {% endfor %}
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>

</html>
