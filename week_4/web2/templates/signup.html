<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-image: linear-gradient(to right, rgb(208, 57, 225),orange);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5" style="font-weight: 900;">Sign Up</h3>
                  {% if messages %}
                  {% for message in messages %}
                   <label style="color: red;">{{ message }}</label>
                  {% endfor %}
                  {% endif %}
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label style="float: left;margin: 10px 20px 0 20px;" class="fw-bold">Username</label>
                    <input type="text"  class="form-control form-control-lg" name="username" placeholder="Enter a valid username" style="font-size: 14px;"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label style="float: left;margin: 10px 20px 0 20px;" class="fw-bold">E mail</label>
                    <input type="email"  class="form-control form-control-lg" name="email" placeholder="Enter your email " style="font-size: 14px;"/>
                  </div>
      
                  <div class="form-outline mb-4">
                    <label style="float: left;margin: 10px 20px 0 20px;" class="fw-bold">passoword</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter a password" style="font-size: 14px;"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label style="float: left;margin: 10px 20px 0 20px;" class="fw-bold">Confirm password</label>
                    <input type="password" name="password2" class="form-control form-control-lg" placeholder="Re-enter the password" style="font-size: 14px;"/>
                  </div>  
      
                  <button class="btn btn-lg btn-block" type="submit" style="background-color: rgb(122, 28, 28); color: white;">Sign up</button>
                  <a href="/login" style="display: block; text-decoration: none; margin-top: 15px;color: rgb(0, 0, 105);">Already have an account?</a>

                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
